<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../../resources/css/reset.css">
        <link rel="stylesheet" href="../../resources/css/market/reviewPage.css">
        <title>구매 후기 페이지</title>
    </head>
    <body>
        <div class="container">
            <h1>호틀님과의 거래는 어떠셨나요?</h1>
            <div class="rating">
                <span class="star">★</span>
                <span class="star">★</span>
                <span class="star">★</span>
                <span class="star">★</span>
                <span class="star">★</span>
            </div>
            <p>별점을 선택해주세요.</p>
            <textarea id="review" rows="4" placeholder="후기를 입력해주세요..."></textarea>
            <button id="submitBtn">거래완료</button>
        </div>
        <script>
            const stars = document.querySelectorAll(".star");
            let rating = 0;

            stars.forEach((star, index) => {
            star.addEventListener("mouseover", () => {
                highlightStars(index);
            });

            star.addEventListener("mouseout", () => {
                resetStars();
            });

            star.addEventListener("click", () => {
                setRating(index);
            });
            });

            function highlightStars(index) {
                resetStars();

                for (let i = 0; i <= index; i++) {
                    stars[i].classList.add("active");
                }
            }

            function resetStars() {
                stars.forEach(star => {
                    star.classList.remove("active");
                });
            }

            function setRating(index) {
                rating = index + 1;
                alert(`별점: ${rating}`);
            }

            const reviewInput = document.getElementById("review");
            const submitBtn = document.getElementById("submitBtn");

            submitBtn.addEventListener("click", () => {
                const review = reviewInput.value.trim();
                if (rating === 0) {
                    alert("별점을 선택해주세요.");
                } else if (review === "") {
                    alert("후기를 입력해주세요.");
                } else {
                    alert(`별점: ${rating}\n후기: ${review}`);
                }
            });
        </script>
    </body>
</html>
