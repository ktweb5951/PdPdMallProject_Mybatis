<!DOCTYPE html>
<html lang="ko">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../resources/css/reset.css">
    <link rel="stylesheet" href="../../resources/css/bulletinBoard/write.css">
    <title>글작성 페이지</title>
    </head>
    <body>
        <div id="container">
            <header>

            </header>
            <main>
                <div class="write-form">
                    <div class="top">
                        <img src="../../resources/images/components/logoimage2.png" alt="">                        
                        <h2>글 작성</h2>
                    </div>
                    <form>
                        <label for="title">제목</label>
                        <input type="text" id="title" name="title" required>

                        <label for="title">작성자</label>
                        <input type="text" id="writer" name="writer" required>

                        <label for="title">비밀번호</label>
                        <input type="password" id="password" name="password" required>
                    
                        <label for="file">파일 첨부</label>
                        <input type="file" id="file" name="file">
                    
                        <label for="content">내용</label>
                        <textarea id="content" name="content" rows="10" required></textarea>
                    
                        <div>
                        <button onclick="registerBtn()">등록</button>
                        <button type="button" onclick="cancel()">취소</button>
                        </div>
                    </form>
                </div>
            </main>
            <footer>

            </footer>
        </div>
            
        
        <script>
            function loadHTML(url, element) {
                const xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function() {
                    if (this.readyState === 4 && this.status === 200) {
                        const content = this.responseText;
                        element.innerHTML = content;

                        // 포함된 자바스크립트 코드 실행
                        const scriptTags = element.getElementsByTagName("script");
                        for (var i = 0; i < scriptTags.length; i++) {
                            eval(scriptTags[i].innerText);
                        }
                    }
                };
                xhttp.open("GET", url, true);
                xhttp.send();
            }

            document.addEventListener("DOMContentLoaded", function() {
                const headerElement = document.querySelector("header");
                loadHTML("../components/header.html", headerElement);

                const footerElement = document.querySelector("footer");
                loadHTML("../components/footer.html", footerElement);

            });
            function cancel() {
                if (confirm("작성을 취소하시겠습니까?")) {
                window.location.href = "../index.html"; // Replace with the URL of the main page
                }
            }
            

            function registerBtn(){
                if(document.querySelector("#title").value!==""){
                    alert("게시물이 등록되었습니다.");
                }
            }
            
        </script>
        </body>
</html>
